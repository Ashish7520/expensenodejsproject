<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form onsubmit="saveToCrudCrud(event)" action="/user/signup" method="post">
      <div>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <a href="login.html">existing user - login</a>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script>
async function saveToCrudCrud(event){
    try {
        event.preventDefault();
        console.log(event.target.email.value)

        const signupDetails = {
            username : event.target.username.value,
            email: event.target.email.value,
            password:event.target.password.value
        }
        console.log(signupDetails)
        const response = await axios.post('http://localhost:3501/user/signup', signupDetails)
        if(response.status === 201){
            window.location.href = 'login.html'
        }else{
            throw new Error('failed to login')
        }
    } catch (error) {
        console.log(error)
    }
 }
  </script>
</html>
